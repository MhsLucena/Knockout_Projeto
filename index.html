<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="knockout.js"></script>
</head>
<body>
    
        <div class="listaProdutos">                   
            Produto: 
            <input data-bind='value: addProduto, valueUpdate: "afterkeydown"' />
            Preço: 
            <input data-bind="value: addPreco, valueUpdate: 'afterkeydown'">
            <button type="submit" data-bind="enable: addProduto().length && addPreco().length > 0">Add</button>
            <p>Your items:
            <span data-bind="text: produto"></span>
            <span data-bind="text: preco"></span>
            </p>
        <div>

        <div class="listaPassada">
            <tbody data-bind="foreach: listaAntiga">
                <tr>
                    <td data-bind="text: produto"></td>
                    <td data-bind="text: preco"></td>
                </tr>
                


            </tbody>


        </div>

















<script>
        

var SimpleListModel = function(produto,preco) 
{
    this.produto = ko.observableArray(produto);
    this.preco = ko.observableArray(preco);
    this.addProduto = ko.observable("");
    this.addPreco = ko.observable("");
    this.addItem = function(){
        
        if (this.addProduto() != "" && this.addPreco() !="" ) {
            this.produto.push(this.addProduto()); 
            this.addProduto(""); 
            this.preco.push(this.addPreco());
            this.addPreco("");
        }else{
            alert("Produto ou preço não informado");
            this.addProduto("");
            this.addPreco("");
        }
    }.bind(this);  
}; 
ko.applyBindings(new SimpleListModel([])); 


    ko.applyBindings({
        listaAntiga: [
        
        {produto: 'Arroz', preco: '17.99'},
        {produto: 'Feijão', preco: '9.99'},
        {produto: 'Banana', preco: '2.99'}
        ]
    })

    </script>




</body>
</html>
